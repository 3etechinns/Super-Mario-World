<html>
    <head>
        <title>Super Mario World JS</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <link rel="shortcut icon" href="files/favicon.png" type="image/x-icon">
        <link rel="icon" href="files/favicon.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/afaa37ed15.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />

    </head>

    <body>
        <div class="instructions">
            <div class="heading">
                <h1> Super Mario World JS</h1>
                <div class="icons">
                    <a href="https://www.linkedin.com/in/jimmy-pham-38a208139/">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                    <a href="https://github.com/jipham510/Super-Mario-World">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </div>
            </div>

            <h2>
                <span class="instructionHighlight">
                    <i class="fas fa-arrow-up"></i><i class="fas fa-arrow-left"></i><i class="fas fa-arrow-down"></i><i class="fas fa-arrow-right"></i></span>
                or 
                <span class="instructionHighlight WASD">
                    WASD  
                </span>

                to move. 
            </h2>
            <h2>
                Hop on top of any enememy to damage them. 
            </h2>
        </div>

        <div class="canvasScreen">
            <canvas id="canvas"></canvas>
            <div class="btn sound">
                Play with Sound
            </div>
            <div class="btn noSound">
                Play without Sound
            </div>
            <div class="expand fas fa-expand-arrows-alt">
            </div>
        </div>

        <script type="application/javascript" src="./bundle.js"></script>
    </body>

</html>
